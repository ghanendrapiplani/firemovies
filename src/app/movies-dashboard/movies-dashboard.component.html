<div
infiniteScroll
[infiniteScrollDistance]="30"
[infiniteScrollThrottle]="600"
(scrolled)="onScroll()">

 
<div class="container" *ngFor="let movie of movieBlocks">

      <div class="col-md-4">
            <div class="card">   
               <div class="card-header">
                  <img class="card-img" src="{{'http://image.tmdb.org/t/p/w185'+movie.poster_path}}" onError="this.src='https://image.tmdb.org/t/p/w500/nBNZadXqJSdt05SHLqgT0HuC5Gm.jpg';" alt="Card image">
               </div>  
               <div class="card-body">
                  <h1 class="card-title">{{movie.original_title}}</h1>
                  <div class="container">
                     <div class="row">
                        <div class="col-4 metadata">
                           <i class="fa fa-star" aria-hidden="true"></i> 
                           <p>{{movie.vote_average}}</p>
                        </div>
                        <div class="col-8 metadata">Adventure. Sci-Fi</div>
                     </div>
                  </div>      
                  <p class="card-text">{{movie.overview}}.</p>
                  <a class="trailer-preview" href="https://youtu.be/ePbKGoIGAXY" target="new">
                     <i class="fa fa-play" aria-hidden="true"></i>
                     </a>
               </div>
            </div>
        </div>
</div>
</div>
 


<div *ngIf="!finished">
  Loading more movies...
</div>


<div *ngIf="finished">
  End of movies... That's all folks!
</div>
